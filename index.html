<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Sign-in/Sign-up Landing Page | JayraldDev</title>
  </head>
  <body>
    <div class="login-signup-outerwrapper">
      <div class="background-image-design"></div>
      <div class="background-glassmorphism"></div>
      <header class="header-section">
        <ul class="header-navigations" id="tab-container">
          <li id="tab-box-bgadded"></li>
          <li id="tab-box-bradded"></li>
          <li class="navigations">
            <a href="#" class="tab-content hovered-tab tabs">Home</a>
          </li>
          <li class="navigations">
            <a href="#" class="tab-content tabs">About</a>
          </li>
          <li class="navigations">
            <a href="#" class="tab-content tabs">Blog</a>
          </li>
          <li class="navigations">
            <a href="#" class="tab-content tabs">Pages</a>
          </li>
          <li class="navigations">
            <a href="#" class="tab-content tabs">Contact</a>
          </li>
        </ul>
        <ul class="header-options">
          <li class="option option-lang">
            <span class="lang-name"> English </span>
            <div class="option-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="icon icon-tabler icons-tabler-filled icon-tabler-caret-down"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M18 9c.852 0 1.297 .986 .783 1.623l-.076 .084l-6 6a1 1 0 0 1 -1.32 .083l-.094 -.083l-6 -6l-.083 -.094l-.054 -.077l-.054 -.096l-.017 -.036l-.027 -.067l-.032 -.108l-.01 -.053l-.01 -.06l-.004 -.057v-.118l.005 -.058l.009 -.06l.01 -.052l.032 -.108l.027 -.067l.07 -.132l.065 -.09l.073 -.081l.094 -.083l.077 -.054l.096 -.054l.036 -.017l.067 -.027l.108 -.032l.053 -.01l.06 -.01l.057 -.004l12.059 -.002z"
                />
              </svg>
            </div>
          </li>
          <li class="option option-signin-register">
            <button type="button">Sign in</button>
            <button type="button">Register</button>
          </li>
        </ul>
      </header>

      <section class="main-section">
        <div class="main-section-subject"></div>
        <div class="main-section-form">
          <div class="form-wrapper">
            <form action="" class="form">
              <div class="form-introduction">
                <h1>Hello !</h1>
                <h1>Welcome Back</h1>
              </div>

              <div class="form-options">
                <div class="form-option form-option-1">
                  <div class="form-inputs">
                    <div class="input-wrapper">
                      <input
                        type="email"
                        name="user-email"
                        id="user-email"
                        placeholder="Enter email address"
                      />
                      <div class="input-icon">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="currentColor"
                          class="icon icon-tabler icons-tabler-filled icon-tabler-mail"
                        >
                          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                          <path
                            d="M22 7.535v9.465a3 3 0 0 1 -2.824 2.995l-.176 .005h-14a3 3 0 0 1 -2.995 -2.824l-.005 -.176v-9.465l9.445 6.297l.116 .066a1 1 0 0 0 .878 0l.116 -.066l9.445 -6.297z"
                          />
                          <path
                            d="M19 4c1.08 0 2.027 .57 2.555 1.427l-9.555 6.37l-9.555 -6.37a2.999 2.999 0 0 1 2.354 -1.42l.201 -.007h14z"
                          />
                        </svg>
                      </div>
                    </div>
                    <div class="input-wrapper">
                      <input
                        type="password"
                        name="user-password"
                        id="user-password"
                        placeholder="Enter password"
                      />
                      <div class="input-icon">
                        <div class="show-pwd-switch" id="show-pwd-btn">
                          <div class="open-eye">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="24"
                              height="24"
                              viewBox="0 0 24 24"
                              fill="none"
                              stroke="currentColor"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              class="icon icon-tabler icons-tabler-outline icon-tabler-eye"
                            >
                              <path
                                stroke="none"
                                d="M0 0h24v24H0z"
                                fill="none"
                              />
                              <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
                              <path
                                d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"
                              />
                            </svg>
                          </div>
                          <div class="close-eye hidden">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="24"
                              height="24"
                              viewBox="0 0 24 24"
                              fill="none"
                              stroke="currentColor"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              class="icon icon-tabler icons-tabler-outline icon-tabler-eye-closed"
                            >
                              <path
                                stroke="none"
                                d="M0 0h24v24H0z"
                                fill="none"
                              />
                              <path
                                d="M21 9c-2.4 2.667 -5.4 4 -9 4c-3.6 0 -6.6 -1.333 -9 -4"
                              />
                              <path d="M3 15l2.5 -3.8" />
                              <path d="M21 14.976l-2.492 -3.776" />
                              <path d="M9 17l.5 -4" />
                              <path d="M15 17l-.5 -4" />
                            </svg>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="input-wrapper recover-pwd-link">
                      <a href="#">Recover password?</a>
                    </div>
                  </div>
                </div>

                <div class="form-option-separator">
                  <span class="line-separator"> </span>
                  <span class="text-separator">Or continue with</span>
                  <span class="line-separator"> </span>
                </div>

                <div class="form-option form-option-2">
                  <ul class="signup-options">
                    <li class="signup-option-icon">
                      <div class="option-icon">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="currentColor"
                          class="icon icon-tabler icons-tabler-filled icon-tabler-brand-google"
                        >
                          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                          <path
                            d="M12 2a9.96 9.96 0 0 1 6.29 2.226a1 1 0 0 1 .04 1.52l-1.51 1.362a1 1 0 0 1 -1.265 .06a6 6 0 1 0 2.103 6.836l.001 -.004h-3.66a1 1 0 0 1 -.992 -.883l-.007 -.117v-2a1 1 0 0 1 1 -1h6.945a1 1 0 0 1 .994 .89c.04 .367 .061 .737 .061 1.11c0 5.523 -4.477 10 -10 10s-10 -4.477 -10 -10s4.477 -10 10 -10z"
                          />
                        </svg>
                      </div>
                    </li>
                    <li class="signup-option-icon">
                      <div class="option-icon">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="currentColor"
                          class="icon icon-tabler icons-tabler-filled icon-tabler-brand-apple"
                        >
                          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                          <path
                            d="M15.079 5.999l.239 .012c1.43 .097 3.434 1.013 4.508 2.586a1 1 0 0 1 -.344 1.44c-.05 .028 -.372 .158 -.497 .217a4.15 4.15 0 0 0 -.722 .431c-.614 .461 -.948 1.009 -.942 1.694c.01 .885 .339 1.454 .907 1.846c.208 .143 .436 .253 .666 .33c.126 .043 .426 .116 .444 .122a1 1 0 0 1 .662 .942c0 2.621 -3.04 6.381 -5.286 6.381c-.79 0 -1.272 -.091 -1.983 -.315l-.098 -.031c-.463 -.146 -.702 -.192 -1.133 -.192c-.52 0 -.863 .06 -1.518 .237l-.197 .053c-.575 .153 -.964 .226 -1.5 .248c-2.749 0 -5.285 -5.093 -5.285 -9.072c0 -3.87 1.786 -6.92 5.286 -6.92c.297 0 .598 .045 .909 .128c.403 .107 .774 .26 1.296 .508c.787 .374 .948 .44 1.009 .44h.016c.03 -.003 .128 -.047 1.056 -.457c1.061 -.467 1.864 -.685 2.746 -.616l-.24 -.012z"
                          />
                          <path
                            d="M14 1a1 1 0 0 1 1 1a3 3 0 0 1 -3 3a1 1 0 0 1 -1 -1a3 3 0 0 1 3 -3z"
                          />
                        </svg>
                      </div>
                    </li>
                    <li class="signup-option-icon">
                      <div class="option-icon">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="currentColor"
                          class="icon icon-tabler icons-tabler-filled icon-tabler-brand-facebook"
                        >
                          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                          <path
                            d="M18 2a1 1 0 0 1 .993 .883l.007 .117v4a1 1 0 0 1 -.883 .993l-.117 .007h-3v1h3a1 1 0 0 1 .991 1.131l-.02 .112l-1 4a1 1 0 0 1 -.858 .75l-.113 .007h-2v6a1 1 0 0 1 -.883 .993l-.117 .007h-4a1 1 0 0 1 -.993 -.883l-.007 -.117v-6h-2a1 1 0 0 1 -.993 -.883l-.007 -.117v-4a1 1 0 0 1 .883 -.993l.117 -.007h2v-1a6 6 0 0 1 5.775 -5.996l.225 -.004h3z"
                          />
                        </svg>
                      </div>
                    </li>
                  </ul>
                </div>

                <div class="form-option form-option-3">
                  <p>
                    Don't have an account?
                    <strong><a href="#">Create Account</a></strong>
                  </p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
  </body>
  <script src="./js/index.js"></script>
</html>
